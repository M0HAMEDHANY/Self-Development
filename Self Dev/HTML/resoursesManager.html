    <div class="container">
        <h1>Manage Your Resources</h1>
        <form id="resource-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="launcher">Launcher:</label>
            <input type="text" id="launcher" name="launcher" required /><br />

            <label for="link">Link:</label>
            <input type="url" id="link" name="link" required /><br />

            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" /><br />

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea><br />

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br />

            <button type="submit">Add Resource</button>
        </form>

        <h2>Resources</h2>
        <table id="resource-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Launcher</th>
                    <th>Link</th>
                    <th>Tags</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>    


    <script src="../JS/ResourcesManger.js"></script>
